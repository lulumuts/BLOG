{% extends 'base.html'%}

{% import "bootstrap/wtf.html" as wtf %}


{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/posts.css')}}">

{% endblock %}


<!-- Content block -->
{% block content %}


      <div class="section section-header">
          <div class="parallax filter filter-color-red">
              <div class="container">
                  <div class="content">
                      <div class="title-area">

                          <h1 class="title-modern" style="font-size:10vh;color:white">Start your blogging journey here!</h1>
                          <h3 style="font-size:6vh;color:white;opacity:0.5;text-decoration: underline">Posts to Read:</h2>
                            {% for post in post %}

                            <li style="list-style-type:none;font-size:2em">{{post.title}}</li>
                            <p><a href="/posts/{{post.id}}" style="color:white;">Read More!</a></p>
                            {% endfor%}


                            

                      </div>
                  </div>
              </div>
          </div>
      </div>



{% endblock %}
